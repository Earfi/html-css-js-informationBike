<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice 1 html css js</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/useAll.css">
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
            rel="stylesheet">
    </head>
    <body>
        <header class="header" id="header">
            <nav class="nav continer">
                <a href="./index.html" class="nav_logo">Practice 1 html css js</a>

                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">
                        <li class="nav_item"><a href="./kawasaki.html">KAWASAKI</a></li>
                        <li class="nav_item"><a href="#">HONDA</a></li>
                        <li class="nav_item"><a href="#">YAMAHA</a></li>
                        <li class="nav_item"><a href="#">DUCATI</a></li>
                        <li class="nav_item"><a href="#">BMW</a></li>
                    </ul>
                    <div class="nav_close_menu" id="nav-close">
                        <i class="ri-close-circle-line"></i>
                    </div>
                </div>
                <div class="nav_open_menu" id="nav-open">
                    <i class="ri-menu-line"></i>
                    <a href="#"><img src class="nav_profile"></a>
                </div>
            </nav>

        </header>

        <!-- main -->
        <main class="main container" id="main">
            <!-- home -->
            <section class="home">
                <div class="home_data">
                    <div class="home_news_1">
                        <img src="./img/home/home_news_img1.jpg" alt="image">
                    </div>
                    <div class="home_news_2">
                        <img src="./img/home/home_news_img2.jpg" width="500px"
                            alt="image">
                    </div>
                </div>
                <div class="home_cards grid">
                    <div class="home_card_title">
                        <h1>New Bike 2021 - 2022 </h1>
                        <hr>
                    </div>
                    <div class="home_card_all">
                        <article class="home_card">
                            <img src="img/home/home-img-cards-1.jpg"
                                alt="image ducati">
                            <h3>Ducati V4S</h3>
                        </article>
                        <article class="home_card">
                            <img src="img/home/home-img-cards-2.jpg"
                                alt="image aprilia">
                            <h3>Aprilia RSV4</h3>
                        </article>
                        <article class="home_card">
                            <img src="img/home/home-img-cards-3.jpg"
                                alt="image yamaha">
                            <h3>Yamaha R7</h3>
                        </article>
                        <article class="home_card">
                            <img src="img/home/home-img-cards-4.jpg"
                                alt="image suzuki">
                            <h3>Suzuki Gsx-S1000F</h3>
                        </article>
                        <article class="home_card">
                            <img src="img/home/home-img-cards-5.jpg"
                                alt="image honda">
                            <h3>Honda CB1300</h3>
                        </article>
                    </div>

                </div>
            </section>

            <!-- News Brand -->
            <section class="brand_news">
                <div class="brands">
                    <h1>News All Brands</h1>
                    <hr>
                </div>
                <div class="brand_news_all">
                    <div class="brand">
                        <h3>KAWASAKI</h3>
                        <img src="img/home/brand_news/brand-1.jpg"
                            alt="image kawasaki">
                    </div>
                    <div class="brand">
                        <h3>HONDA</h3>
                        <img src="img/home/brand_news/brand-2.png"
                            alt="image honda">
                    </div>
                    <div class="brand">
                        <h3>YAMAHA</h3>
                        <img src="img/home/brand_news/brand-3.jpg"
                            alt="image yamaha">
                    </div>
                    <div class="brand">
                        <h3>DUCATI</h3>
                        <img src="img/home/brand_news/brand-4.jpg"
                            alt="image ducati">
                    </div>
                    <div class="brand">
                        <h3>BMW</h3>
                        <img src="img/home/brand_news/brand-5.jpg"
                            alt="image bmw">
                    </div>
                </div>
            </section>

        </main>

        <footer class="footer">
            <h1>Practice html css js</h1>
            <h1>&#169; Pichaya Chantrasriwong</h1>
        </footer>

        <a href="#" class="scrollUp" id="scroll-up">
            <i class="ri-arrow-up-double-fill"></i>
        </a>

        <script src="./js/scrollreveal.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
